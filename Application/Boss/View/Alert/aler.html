<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DIV CSS遮罩层</title>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>
        <style type="text/css">
            #bg{  
                position: absolute; 
                top: 0%;  left: 0%;
                width: 100%; 
                height:100%;  
                background-color: #000; 
                z-index:1001; 
                -moz-opacity: 0.3; 
                opacity:0.6;  
                filter: alpha(opacity=60);
                border-radius: 10px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
            #show{
                position: absolute; 
                top: 25%;  
                left: 22%; 
                width: 53%; 
                height: 49%;  
                padding: 8px; 
                border: 8px solid #E8E9F7;
                background-color: #fff;  
                z-index:1200;  
                overflow: auto;
                border-radius: 10px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

        <script>
            function show() {
                var div = document.createElement("div");
                div.style.width = parent.document.documentElement.scrollWidth + "px";
                div.style.height = parent.document.documentElement.scrollHeight + "px";
                div.style.backgroundColor = "red";
                div.style.position = "absolute";
                div.style.left = 0;
                div.style.top = 0;
                div.style.zIndex = 9999;
                if (document.all)
                    div.style.filter = "alpha(opacity=30)";
                else
                    div.style.opacity = 0.3;

                parent.document.body.appendChild(div);
            }
        </script>
    </head>
    <body onload="show()" style="width: 100%;height: 100%">

        <div id="bg" >
            888
        </div>
        <div id="show">
            测试
            555
        </div>


    </body>
</html>
