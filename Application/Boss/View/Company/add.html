<!DOCTYPE html>
<html>
    <head>
        <title>添加商品类型</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <script src="__PUBLIC__/JS/check.js"></script>
        <script src="__PUBLIC__/JS/bootstrapValidation.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>


    </head>
    <body class="container">


        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Company/add')}">



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">商家</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="商家" name='company' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="地址" name='address' required>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="联系人" name='boss' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="电话" name='tel' required>
                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg" id="out-xian"> 添 加 </button>
                    </div>
                </div>
            </form>


        </div>
    </body>
</html>
