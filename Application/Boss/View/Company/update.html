<!DOCTYPE html>
<html>
    <head>
        <title>更新商家信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>


    </head>
    <body class="container">
        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Company/update')}">

                <volist name="res" id="vo" empty="没有数据">

                    <input type="hidden" name='comid' value="{$vo.id}">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商家</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id='bar' placeholder="商家" name='company' value="{$vo.company}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="地址" name='address' value="{$vo.address}">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="联系人" name='boss' value="{$vo.boss}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="电话" name='tel' value="{$vo.tel}">
                        </div>
                    </div>


                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg" id="out-xian"> 更 新 </button>
                    </div>
                </div>
            </form>



        </div>

    </body>
</html>
