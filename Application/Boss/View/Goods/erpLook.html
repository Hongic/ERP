<!DOCTYPE html>
<html>
    <head>
        <title>主库详细信息显示</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>

        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->

        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

    </head>
    <body class="container">
        <div class="where">

            当前位置 ：{$shopName} &nbsp; 商品信息 -> 主库商品 -> 商品详细信息

        </div>

        <div style="margin-top: 30px;width: 100%;text-align: left;" class="form-group">
            <form class="form-horizontal" role="form">

                <volist name="look" id="xc">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">条形码</label>

                        <div class="col-sm-5">
                            <input type="text" class="form-control"  style="border: 1px;background-color: #ffffff;"  value="{$xc.barcode}"  readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  value="{$xc.product}" style="border: 1px;background-color: #ffffff;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">商品类型</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" value="{$xc.type}" style="border: 1px;background-color: #ffffff;" readonly>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" value="{$xc.standard}" style="border: 1px;background-color: #ffffff;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label" >计量单位</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" value="{$xc.unit}" style="border: 1px;background-color: #ffffff;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品描述</label>
                        <div class="col-sm-5" >
                            <div style="margin-top: 7px;">
                                <div style="padding: 6px;background-color: #ffffff" class="yuan-6"> {$xc.info|default="没有数据"}
                                </div>

                            </div> 
                        </div>
                    </div>


                </volist>
            </form>



        </div>
    </body>
</html>
