<!DOCTYPE html>
<html>
    <head>
        <title>更新商品的信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：{$shopName} &nbsp; 商品信息 -> 自有商品 -> 更新

        </div>
        <div style="margin-top: 30px;width: 80%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Goods/update')}" onsubmit="return che()">
                <input type="text"   name="shopid" value="{$shopid}"  style="display: none" >
                <volist name="res" id="vo" >

                    <input type="hidden" name='goid' value="{$vo.id}">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">条形码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id='bar' 
                                   placeholder="条形码" name='barcode' value="{$vo.barcode}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="商品名" 
                                   name='product' value="{$vo.product}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">首字母</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="首字母大写" 
                                   name='letter' value="{$vo.letter}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品类型</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="商品类型" 
                                   name='type' value="{$vo.type}" readonly>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="规格" 
                                   name='standard' value="{$vo.standard}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">计量单位</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="计量单位"
                                   name='unit' value="{$vo.unit}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">建议售价</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6" id="presell" placeholder="建议售价" 
                                   name='price' value="{$vo.price}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品描述</label>
                        <div class="col-sm-5">
                            <textarea id="editor_id" name="info"  style="width:700px;height:300px;">{$vo.info}</textarea>
                        </div>
                    </div>
                </volist>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"> 更 新 </button>
                    </div>
                </div>
            </form>
            <script>
                function che() {
                    // 验证有1-2位小数的正实数
                    var presell = /^[0-9]+(.[0-9]{1,2})?$/;
                    if ($('#presell').val() == "") {
                        alert('进货价不能为空');
                        $('#presell').focus();
                        return false;
                    }
                    if (!presell.test($('#presell').val())) {
                        alert('进货价填写错误，保留两位小数');
                        $('#presell').focus($('#presell').val());
                        return  false;
                    }
                    return true;
                }

            </script>
        </div>
    </body>
</html>
