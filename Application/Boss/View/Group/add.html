<!DOCTYPE html>
<html>
    <head>
        <title>添加用户组的表单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>

    </head>
    <body class="container-fluid">
        <div style="margin-top: 30px">
            <form class="form-horizontal" role="form" method="post" action="{:U('Group/add')}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户组名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Guest" name='title'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">当前状态</label>
                    <div class="col-sm-3">
                        <label class="radio-inline">
                            <input type="radio" name="status" checked="checked" id="inlineRadio1" value="1" > 启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" id="inlineRadio1" value="0"> 禁用
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">分配权限</label>
                    <div class="col-sm-8">
                        <volist name="res" id="vo" default="空白">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" name="rules[]" value="{$vo.id}">{$vo.title}
                            </label>
                        </volist>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg" id="out-xian">添 加</button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
