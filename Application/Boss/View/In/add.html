<!DOCTYPE html>
<html>
    <head>
        <title>添加入库的商品</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <script src='__PUBLIC__/JS/jquery.min.js'></script>
        <link href='__PUBLIC__/CSS/bootstrap.min.css' rel='stylesheet'/>
        <script src='__PUBLIC__/JS/bootstrap.min.js'></script>
        <script src='__PUBLIC__/Editor/kindeditor.js'></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });</script>


    </head>
    <body class='container-fluid'>


        <div style='margin-top: 30px;width: 90%'>

            <form class='form-horizontal' role='form' id='form1' method='post' action="{:U('In/add')}">



                <div class="form-group" >
                    <label for="inputPassword3" class="col-sm-2 control-label" >条形码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  id="bar" placeholder="条形码扫描" name="barcode"  onkeyup ="showdetail()" 
                               onchange="showdetail()" 
                               required>
                    </div>
                </div>

                <script type='text/javascript'>
                    function showdetail() {

                        var bar = $('#bar').val();
                        $.ajax({
                            type: 'get',
                            url: '__URL__/ajax/code/' + bar,
                            success: function (data) {
                                $('#num').html(data);
                            }
                        });
                    }
                </script>

                <script>
                    $('input[id=bar0]').keydown(function () {
                        var event = arguments.callee.caller.arguments[0] || window.event;//消除浏览器差异  
                        if (event.keyCode == 13) {
                            return false;
                        }
                    })

                </script>


                <div id="num">





                </div>
            </form>


        </div>
    </body>
</html>
