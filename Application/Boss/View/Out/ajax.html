<!DOCTYPE html>
<html>
    <head>
        <title>进货商品</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

        <!--[if lt IE 9]>
          <script src="__PUBLIC__/JS/html5shiv.js";></script>
          <script src="__PUBLIC__/JS/respond.js";></script>
      <![endif]-->
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>


    </head>
    <body class="container-fluid">

        <div class="where">

            当前位置 ：{$shopName} &nbsp; 商品库 -> 入库

        </div>
        <div style="margin-top: 30px;width: 70% ;">
            <div style="margin-left: 200px;font-size: 20px;vertical-align: middle;">
                <form class="form-horizontal" role="form"  id="myForm" name="myForm" method="post" action="{:U('Out/add')}"
                      onsubmit="return che()">
                    <input type="text"   name="shopid" value="{$shopid}" style="display: none">
                    <volist name='res' id='xc'>
                        <input type="text"   name="code" value="{$xc.barcode}" style="display: none">
                        <table>
                            <tr>
                                <td style="padding: 6px;"> 条 形 码</td>                            
                                <td >{$xc.barcode}</td>
                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    商 &nbsp;  品</td>                                
                                <td>{$xc.product}</td>
                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    首&nbsp;字&nbsp;母 
                                </td>
                                <td>{$xc.letter}</td>

                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    建议售价
                                </td>                               
                                <td>{$xc.price}</td>
                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    进货数量
                                </td>

                                <td><input type="text" class="input-in input-in-place"  id="bar" placeholder="进货数量"
                                           name="outamount"   required="true" >

                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    进 &nbsp;货 价
                                </td>                              
                                <td>
                                    <input type="text" class="input-in input-in-place"  id="price" placeholder="进货价" name="outprice"   required="true" >

                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 6px;">
                                    销 &nbsp;售 价
                                </td>
                                <td>
                                    <input type="text" class="input-in input-in-place"  id="presell" placeholder="销售价" name="outpresell"   required="true" >
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center">
                                    <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian" > 进 货 </button>
                                </td>
                            </tr>
                    </volist>
                </form>
                <script>
                    function che() {
                        // 非零开头的数字
                        var zimu = /^([1-9][0-9]*)$/;
                        if ($('#bar').val() == "") {
                            alert('进货数量不能为空');
                            $('#bar').focus();
                            return false;
                        }
                        if (!zimu.test($('#bar').val())) {
                            alert('进货数量填写错误');
                            $('#bar').focus($('#bar').val());
                            return  false;
                        }
                        // 验证有1-2位小数的正实数
                        var price = /^[0-9]+(.[0-9]{1,2})?$/;
                        if ($('#price').val() == "") {
                            alert('进货价不能为空');
                            $('#price').focus();
                            return false;
                        }
                        if (!price.test($('#price').val())) {

                            alert('进货价填写错误，保留两位小数');
                            $('#price').focus($('#price').val());
                            return  false;
                        }
                        // 验证有1-2位小数的正实数
                        var presell = /^[0-9]+(.[0-9]{1,2})?$/;
                        if ($('#presell').val() == "") {
                            alert('进货价不能为空');
                            $('#presell').focus();
                            return false;
                        }
                        if (!presell.test($('#presell').val())) {
                            alert('进货价填写错误，保留两位小数');
                            $('#presell').focus($('#presell').val());
                            return  false;
                        }
                        return true;
                    }

                </script>
            </div>
        </div>
    </body>
</html>
