<!DOCTYPE>
<html>
    <head>
        <title>DIV CSS遮罩层</title>
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/ceng.css" rel="stylesheet"/>
        <script language="javascript" type="text/javascript">

            function showdiv() {
                document.getElementById("bg").style.display = "block";
                document.getElementById("show").style.display = "block";
                var bar = $('#bar').val();
                $.ajax({
                    type: 'get',
                    url: '__URL__/ajax/code/' + bar,
                    success: function (data) {
                        $('#content').html(data);
                    }
                });

            }
            function hidediv() {
                document.getElementById("bg").style.display = 'none';
                document.getElementById("show").style.display = 'none';
            }
        </script>
        <style type="text/css">
            #bg{ 
                display: none; 
                position: absolute; 
                top: 0%;  
                left: 0%; 
                width: 100%;
                height: 100%; 
                background-color: black; 
                z-index:1001;  
                -moz-opacity: 0.7; 
                opacity:.70; 
                filter: alpha(opacity=70);

            }
            #show{
                display: none; 
                position: absolute; 
                top: 25%;  
                left: 22%;
                width: 53%; 
                height: 49%; 
                padding: 8px; 
                border: 8px solid #E8E9F7;  
                background-color: white;
                z-index:1002;  
                overflow: auto;
                border-radius: 10px;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
            }
            .content{
                min-height: 200px;
            }
        </style>
    </head>
    <body>

        <input id="btnshow" type="button" value="销售" onclick="showdiv();"/>点击实现遮罩层

        <div id="bg" onclick="hidediv();"><!-- 点击阴影层同样关闭遮罩层效果 --> </div>


        <div id="show">
            <div id='content' class="content">
                内容显示的地方    
            </div>

            <div style="text-align: center;margin:10px 0px;font-size: 20px;">
                <button href="" value="完成交易" onclick="hidediv();">
            </div>
        </div>
    </body>
</html>
