<!DOCTYPE html>
<html>
    <head>
        <title>更新出库商品信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <meta name="renderer" content="webkit">

        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

        <!--[if lt IE 9]>
          <script src="__PUBLIC__/JS/html5shiv.js";></script>
          <script src="__PUBLIC__/JS/respond.js";></script>
       <![endif]-->
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：{$shopName} &nbsp; 商品库 -> 更新

        </div>
        <div style="margin-top: 30px;width: 90%;text-align: center">

            <form class="form-horizontal" role="form" method="post" action="{:U('Out/update')}" onsubmit="return che()">
                <input type="text" name="shopid" value="{$shopid}" style="display: none">
                <volist name="res" id="vo" empty="没有数据">
                    <input type="hidden" name="outid" value="{$vo.id}">

                    <div class="form-group">
                        <label for="inputEmail3" class="label-form">编码</label>

                        <input type="text" class="input-in input-in-place" style="border: 1px;background-color: #ffffff;" 
                               placeholder="{$vo.encode}" readonly="true" disabled="disabled">
                        <div class="xing-red" style="margin-left: -53px;">&nbsp;</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="label-form">条形码</label>

                        <input type="text" class="input-in input-in-place" style="border: 1px;background-color: #ffffff;" 
                               placeholder="{$vo.barcode}" readonly="true" disabled="disabled">
                        <div class="xing-red" style="margin-left: -53px;">&nbsp;</div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="label-form">商品</label>

                        <input class="input-in input-in-place" type="text" style="border: 1px;background-color: #ffffff;" 
                               placeholder="{$vo.product}" readonly="true" disabled="disabled">
                        <div class="xing-red" style="margin-left: -53px;">&nbsp;</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="label-form">数量</label>
                        <input type="text" class="input-in input-in-place" style="border: 1px;background-color: #ffffff;"  
                               placeholder="数量" name='outamount' value="{$vo.outamount}"  readonly="true" disabled="disabled">
                        <div class="xing-red" style="margin-left: -53px;">&nbsp;</div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="label-form">进货价</label>

                        <input type="text" class="input-in input-in-place"  style="border: 1px;background-color: #ffffff;" 
                               placeholder="进货价" name='outprice' value="{$vo.outprice}" readonly="true" disabled="disabled">
                        <div class="xing-red" style="margin-left: -53px;">&nbsp;</div>

                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="label-form">销售价</label>

                        <input type="text" class="input-in input-in-place"  id='bar'   placeholder="销售价" 
                               name='presell' value="{$vo.outpresell}"   required="true" >
                        <div class="xing-red" style="margin-left: -53px;">*</div>
                    </div>
                    <script>
                        function che() {
                            // 验证有1-2位小数的正实数
                            var price = /^[0-9]+(.[0-9]{1,2})?$/;
                            if ($('#bar').val() == "") {
                                alert('销售价不能为空');
                                $('#bar').focus();
                                return false;
                            }
                            if (!price.test($('#bar').val())) {
                                alert('销售价填写错误，保留两位小数');
                                $('#bar').focus($('#bar').val());
                                return  false;
                            }
                            return true;
                        }

                    </script>

                </volist>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"> 更 新 </button>
                </div>
            </form>

        </div>

    </body>
</html>
