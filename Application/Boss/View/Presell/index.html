<!DOCTYPE html>
<html>
    <head>
        <title>商品预售价基本信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script>
            $(function () {
                $("[data-toggle='tooltip']").tooltip();
            });
        </script>

    </head>
    <body class="container-fluid">
        <div style="margin-top: 10px">

            <script type="text/javascript">
                $(document).ready(function () {
                    $("button").click(function () {
                        $("#search").toggle();
                    });
                });
            </script>
            <button type="button" class="btn btn-default btn-sm btn-block" id="moreSearch">多条件搜索</button>



            <form class="form-horizontal" role="form" method="get" action="{:U('Presell/searching')}">
                <div style="text-align: center;display: none" id="search" >
                    <div class="form-group">
                        <label class="col-sm-1 control-label" style="margin-top: 10px;">条形码</label>
                        <div class="col-sm-3" style="margin-top: 10px;">
                            <input type="text"  class="form-control" id='bar' placeholder="条形码" name="barcode" >
                        </div>

                        <label class="col-sm-1 control-label" style="margin-top: 10px;">首字母</label>
                        <div class="col-sm-3" style="margin-top: 10px;">
                            <input type="text"  class="form-control" id='bar' placeholder="统一绿茶 TYLC" name="letter" >
                        </div>


                        <label class="col-sm-1 control-label" style="margin-top: 10px;">数量</label>
                        <div class="col-sm-3" style="margin-top: 10px;">
                            <input type="text"  class="form-control" id='bar' placeholder="数量" name="outamount" >
                        </div>

                        <label class="col-sm-1 control-label" style="margin-top: 10px;">价格</label>
                        <div class="col-sm-3" style="margin-top: 10px;">
                            <input type="text"  class="form-control" id='bar' placeholder="价格" name="outprice" >
                        </div>

                        <label class="col-sm-1 control-label" style="margin-top: 10px;">下限</label>
                        <div class="col-sm-3" style="margin-top: 10px;">
                            <input type="text"  class="form-control" id='bar' placeholder="下限值" name="confine" >
                        </div>


                    </div>
                    <button type="submit" class="btn btn-primary"  style="font-size: 20px;"> 搜 索 </button>
                </div>


            </form>



            <div style="margin-top: 10px">
                <table class="table table-hover" >
                    <tr class="info">
                        <td style="text-align: center" >ID</td>
                        <td style="text-align: center">条形码</td>
                        <td style="text-align: center">数量</td>
                        <td style="text-align: center">预售价</td>
                        <td style="text-align: center">下限值</td>
                        <td style="text-align: center" >操作</td>
                    </tr>
                    <volist name="list" id="vo" default="空白">
                        <tr>
                            <td style="width: 10%;text-align: center">{$vo.id}

                            </td>
                            <td title="{$vo.barcode}" style="text-align: center">{$vo.barcode|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.num}" style="text-align: center" >{$vo.num|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.presell}" style="text-align: center">{$vo.presell|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.confine}" style="text-align: center">{$vo.confine}</td>


                            <td style="text-align: center">
                                <a class="btn btn-primary  btn-xs" href="{:U('Presell/update',array('comid'=>$vo['id']))}" role="button">修 改</a>
                                <a  class="btn btn-primary  btn-xs" href="{:U('Presell/delete',array('comid'=>$vo['id']))}" title="删除不可恢复，谨慎操作" role="button">删 除</a>
                            </td>


                        </tr>
                    </volist>
                    <tr class="footerTr">
                        <td style="text-align: center">{$id|default="0"}</td>
                        <td style="text-align: center">总计</td>


                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>

                    </tr>
                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
</html>
