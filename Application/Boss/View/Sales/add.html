<!DOCTYPE html>
<html>
    <head>
        <title>添加销售的商品</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.css" rel="stylesheet"/>

        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>
        <script>
            function che() {
                var zimu = /^[a-zA-Z]+$/;  // 纯字母
                var shuzi = /^[0-9]*[1-9][0-9]*$/;  // 纯数字
                if ($('#bar').val() == "") {
                    alert('条形码不能为空');
                    $('#bar').focus();
                    return false;
                }
                if (zimu.test($('#bar').val()) || shuzi.test($('#bar').val())) {
                    return  true;
                } else {
                    alert('条形码只能是纯数字或纯字母');
                    $('#bar').focus($('#bar').val());
                    return  false;
                }

            }

        </script>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：{$shopName} &nbsp; 商品库 -> 条形码扫描

        </div>
        <div style="margin-top: 30px;width: 90%;text-align: center">

            <div style="font-size: 40px;;margin-bottom:20px;text-align: center;">
                今日本店营业额：
                <font style="color: red; font-size: 50px;">{$total|default="0.00"} </font>
            </div>
            <div>
                <form class="form-horizontal" role="form"  id="myForm" name="myForm" method="post" action="{:U('Sales/ajaxId',array('shopid'=>$shopid))}" onsubmit="return che()">

                    <!--     条形码 ajax 传值 显示所有预售价的数据到前端        -->
                    <div class="form-group">
                        <label for="inputPassword3" class="label-form">条形码</label>

                        <input type="text"  class="input-in input-in-place"   id="bar"  placeholder="条形码扫描或首字母" 
                               name="code"    required="true" >
                        <div class="xing-red" style="margin-left: -53px;">*</div>
                    </div>



                </form>

            </div>

        </div>

    </body>
</html>
