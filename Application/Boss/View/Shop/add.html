<!DOCTYPE html>
<html>
    <head>
        <title>添加商品类型</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script> 
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

        <script src="__PUBLIC__/JS/respond.js"></script>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--   兼容 html5       -->
        <!--[if lt IE 9]>
           <script src="__PUBLIC__/JS/html5shiv.js";></script>
           <script src="__PUBLIC__/JS/respond.js";></script>
               
        <![endif]-->

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>
        <script language=JavaScript>
            self.opener.location.reload();
        </script>


    </head>
    <body class="container">

        <div class="where">

            当前位置 ：店铺管理 -> 添加

        </div>
        <div style="margin-top: 60px;width: 86%;vertical-align: middle;">

            <form class="form-horizontal" role="form" method="post" action="{:U('Shop/add')}" id="shopForm" >
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">店铺</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control yuan-6" id='bar' placeholder="店铺名" 
                               name='shop'  onkeyup="showbar()"   required="true" >
                    </div>
                    <div class="xing-red" >*</div>
                    <div id="num" style="margin-top: 5px;font-size: 20px;display: inline-block">

                    </div>
                    <script type="text/javascript">
                        function showbar() {
                            var bar = $('#bar').val();
                            // alert(bar);
                            $.ajax({
                                type: 'post',
                                url: '__URL__/ajaxCheck',
                                data: "shop=" + bar,
                                // contentType: "application/x-www-form-urlencoded; charset=utf-8",
                                success: function (data) {
                                    $('#num').html(data);
                                }
                            });
                        }
                    </script>

                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control yuan-6"  placeholder="店铺地址" 
                               name='address'  required="true" >
                    </div>
                    <div class="xing-red" >*</div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">店主</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control yuan-6 "  placeholder="店铺负责人" 
                               name='people'  required="true" >
                    </div>
                    <div class="xing-red" >*</div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control yuan-6 "  placeholder="店主手机号码" 
                               name='tel'  required="true" maxlength="11">
                    </div>
                    <div class="xing-red" >*</div>
                </div>

                <div class="form-group" style="margin-left: 213px;">
                    <button type="submit" class="btn btn-primary btn-lg"  id='yuan-10'> 添 加 </button>
                </div>
            </form>

        </div>
    </body>
</html>
