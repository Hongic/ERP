<!DOCTYPE html>
<html>
    <head>
        <title>更新商家信息</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

    </head>
    <body class="container">
        <div class="where">
            当前位置 ：商家 -> 更新
        </div>
        <div style="margin-top: 30px;width: 90%">
            <form class="form-horizontal" role="form" method="post" id="comForm" action="{:U('Company/update')}">
                <volist name="res" id="vo" empty="没有数据">
                    <input type="hidden" name='comid' value="{$vo.id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商家</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id='bar' placeholder="商家" 
                                   name='company' value="{$vo.company}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">法人</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="企业法人" 
                                   name='boss' value="{$vo.boss}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">法人电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="法人电话" 
                                   name='bostel' value="{$vo.bostel}"  required="true" maxlength="11">
                        </div>
                        <div class="xing-red">*</div>

                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="联系人"
                                   name='people' value="{$vo.people}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">联系人电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="联系人电话" 
                                   name='peotel' value="{$vo.peotel}"  required="true"  maxlength="11">
                        </div>
                        <div class="xing-red">*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="地址" 
                                   name='address' value="{$vo.address}" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="电话"
                                   name='tel' value="{$vo.tel}" maxlength="11">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">官网</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="官网" 
                                   name='website' value="{$vo.website}"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-4">

                            <textarea class="form-control yuan-6" rows="5" name='info' placeholder="备注">{$vo.info}</textarea>
                        </div>
                    </div>

                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"> 更 新 </button>
                    </div>
                </div>
            </form>



        </div>

    </body>
</html>
