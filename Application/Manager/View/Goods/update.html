<!DOCTYPE html>
<html>
    <head>
        <title>更新商品的信息</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>

        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');

            });
        </script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->

        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>


    </head>
    <body class="container">
        <div class="where">

            当前位置 ：商品信息 -> 更新

        </div>
        <div style="margin-top: 30px;width: 85%">

            <form class="form-horizontal" role="form" method="post" id="valForm" action="{:U('Goods/update')}">
                <volist name="res" id="vo" empty="没有数据">
                    <input type="hidden" name='goid' value="{$vo.id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">条形码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id='bar' placeholder="条形码"
                                   name='barcode' value="{$vo.barcode}" readonly >
                        </div>
                        <div class="xing-red">*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6"  placeholder="商品名"
                                   name='product' value="{$vo.product}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">首字母</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control yuan-6" id="zimu" placeholder="首字母大写" 
                                   name='letter' value="{$vo.letter}"  required="true" >
                        </div>
                        <div class="xing-red">*</div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-4">
                            <select class="form-control yuan-6" name='type'>
                                <volist name="go" id="xc" >
                                    <option value="{$xc.type}" 
                                <php>if($vo['type']==$xc['type']){ echo "selected='selected'"; }</php>>
                                {$xc.type}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">商家</label>
                    <div class="col-sm-4">
                        <select class="form-control yuan-6" name='com_id'>
                            <volist name="com" id="cc" >
                                <option value="{$cc.id}" 
                            <php>if($cc['id']==$vo['com_id']){ echo "selected='selected'"; }else{ echo " -- ";}</php> >
                            {$cc.company}
                            </option>

                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control yuan-6"  placeholder="规格"
                           name='standard' value="{$vo.standard}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">建议售价</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control yuan-6" id="jia" placeholder="预售价"
                           name='price' value="{$vo.price}" >
                </div>
                <div class="xing-red">*</div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">计量单位</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control yuan-6"  placeholder="计量单位" 
                           name='unit' value="{$vo.unit}"  required="true" >
                </div>
                <div class="xing-red">*</div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">商品描述</label>
                <div class="col-sm-10" >
                    <textarea id="editor_id" name="info"  style="width:700px;height:300px;">{$vo.info}</textarea>
                </div>
            </div>

        </volist>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"> 更 新 </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
