<!DOCTYPE html>
<html>
    <head>
        <title>更新试用的信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script type="text/javascript" src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/CSS/datepicker.css">
        <script type="text/javascript" src="__PUBLIC__/JS/bootstrap-datepicker.js"></script>
        <script src="__PUBLIC__/JS/del.js"></script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->

        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>

        <style>
            .input-in{
                padding: 10px;
                border-color: #fff;
                border: 0px;
                vertical-align: middle;
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
                margin-bottom: 10px;

            }
            .input-in-place{
                margin-left: 0px;
                margin-right:60px;
                width: 306px;
            }
            .yuan-6{
                border-radius: 6px;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                behavior: url("__PUBLIC__/CSS/PIE.htc");
            }
        </style>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：审核收费 -> 审核试用 -> 更新

        </div>
        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Probation/freeUpdate')}" id="freeForm">

                <volist name="us" id="user" empty="">

                    <input type="hidden" name='uid' value="{$user.id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6"  placeholder="用户名"
                                   name='name' value="{$user.name}" readonly="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">更改状态为</label>
                        <div class="col-sm-6">
                            <if condition="$user.isfree eq 0 ">
                                <label class="radio-inline">
                                    <input type="radio" name="isfree"  id="inlineRadio1" value="1" checked> 试用  （点击生效）
                                </label>
                                <else />

                                <label class="radio-inline">
                                    <input type="radio" name="isfree"  id="inlineRadio1" value="0" checked> 禁用  （点击生效）
                                </label>
                            </if>

                        </div>
                    </div>
                    <if condition="$user.isfree eq 0 ">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">试用期限（月）</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control yuan-6"  placeholder="一个月按30天算" 
                                       name='freemonth' value="{$user.freemonth}"   required="true" maxlength="10">
                            </div>
                            <div class="xing-red">*</div>
                        </div>
                    </if>

                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian">更 新</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
