            $(function () {
                $('input,textarea').placeholder();

    <body class="container-fluid">
        <div class="where">

            当前位置 ：商品类型 -> 显示

        </div>
        <div style="margin-top: 10px">
            <div style="text-align: center">

                <form class="form-horizontal" role="form" method="get" action="{:U('Type/searching')}" onsubmit="return che()">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">商品类型</label>
                        <div class="col-sm-4">
                            <input type="text"  class="form-control yuan-6" id='bar' placeholder="商品类型" name="search" required>
                        </div>
                        <script>
                            function che() {
                                if ($('#bar').val() == "") {
                                    alert('商品类型不能为空');
                                    $('#bar').focus();
                                    return false;
                                }
                            }
                        </script>
                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-primary yuan-6" id="out-xian"> 搜 索 </button>
                        </div>

                    </div>

                </form>
            </div>

            <div >
                <table class="table table-striped"  >
                    <thead>
                        <tr class="tb-thead">
                            <th style="text-align: center">ID</th>
                            <th style="text-align: center">商品类型</th>

                            <th style="text-align: center;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="vo" default="空白">
                        <tr  <php>if($key%2) { echo " class='tb-tbody-one'";}else{ echo " class='tb-tbody-two'";} </php> >
                        <td  style="text-align: center">{$vo.id}
                        </td>
                        <td style="text-align: center">{$vo.type}</td>

                        <td style="text-align: center">
                            <a class="btn btn-primary  btn-xs" href="{:U('Type/update',array('tyid'=>$vo['id']))}" role="button">修 改</a>
                            <a class="btn btn-primary  btn-xs" href="{:U('Type/delete',array('tyid'=>$vo['id']))}" title="删除不可恢复，谨慎操作" onclick ="return del_sure()">删 除</a>
                        </td>


                        </tr>
                    </volist>
                    </tbody>
                    <tr class="footerTr">
                        <td style="font-size: 20px;text-align: center;font-weight: bolder;">{$total|default="0"}</td>
                        <td style="font-size: 20px;font-weight: bolder;text-align: center">总计</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
