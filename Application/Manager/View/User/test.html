            <style>
                body { margin: 0px;  }

                body { margin: 0px;  }

            <script type="text/javascript">
                function resize() {
                    document.getElementById('frame3d').style.height = document.body.clientHeight +84 + "px";
                }
                window.onresize = resize;
            </script>
        </head>


        <body >
            <img border="0" width="100%" height="84"  src="__PUBLIC__/Image/.png" >
            <iframe id="frame3d" name="frame3d" frameborder="0" width="100%" scrolling="auto"
                    style="margin-top: -4px;" onload="this.style.height = document.body.clientHeight + 84 + 'px'"
                    height="100%" src="{:U('User/add')}" >

            </iframe>
        </body>
