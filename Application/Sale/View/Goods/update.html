<!DOCTYPE html>
<html>
    <head>
        <title>更新用户的信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>

    </head>
    <body class="container">
        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Goods/update')}">

                <volist name="res" id="vo" empty="没有数据">

                    <input type="hidden" name='goid' value="{$vo.id}">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">条形码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id='bar' placeholder="条形码" name='barcode' value="{$vo.barcode}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="商品名" name='product' value="{$vo.product}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">首字母</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="首字母大写" name='letter' value="{$vo.letter}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                        <div class="checkbox">
                            <div class="col-sm-8">
                                <volist name="go" id="xc">
                                    <label class="radio-inline">
                                        <input type="radio" name="type"  id="inlineRadio1" value="{$xc.type}" required> {$xc.type}
                                    </label>
                                </volist>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">生产商</label>
                        <div class="checkbox">
                            <div class="col-sm-8">
                                <volist name="com" id="xc">
                                    <label class="radio-inline">
                                        <input type="radio" name="com_id"  id="inlineRadio1" value="{$xc.id}" required> {$xc.company}
                                    </label>
                                </volist>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="规格" name='standard' value="{$vo.standard}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">计量单位</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="计量单位" name='unit' value="{$vo.unit}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">商品描述</label>
                        <div class="col-sm-5">

                            <textarea id="editor_id" name="info"  style="width:700px;height:300px;">{$vo.info}</textarea>

                        </div>
                    </div>

                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg"> 更 新 </button>
                    </div>
                </div>
            </form>



        </div>

    </body>
</html>
