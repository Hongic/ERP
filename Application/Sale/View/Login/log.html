<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title> {:C('HOME_PAGE')} </title>

        <link href="__PUBLIC__/CSS/share.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/CSS/login.css" rel="stylesheet" type="text/css"/>

        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <script src="__PUBLIC__/JS/login.js"></script>
    </head>

    <body id="loginBody" >

        <div id="loginBezel">

            <div id="loginChildTop">　
                <img src="__PUBLIC__/Image/logo-right.png" width="57" height="50" align="absbottom"> {:C('DELU')}
            </div>
            <div id="loginChildBottom"  style="margin-top: 20px;">
                <form class="form-horizontal" role="form" method="post" action="{:U('Login/index')}">
                    <div class="form-group form-group-lg" >
                        <label class="col-sm-2 control-label" for="formGroupInputLarge">用户名</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text"  id="bar" placeholder="用户名" name="name"  required>
                            <script>
                                $("#bar").focus();
                            </script>
                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="formGroupInputLarge">密 码</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" id="formGroupInputLarge" placeholder="密码" name="pwd" required>
                        </div>
                    </div>

                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="formGroupInputLarge">验证码</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text"  id="vercode"  placeholder="不区分大小写" name="verify"  
                                   onkeyup="showbar()"  required>
                            <script>
                                function showbar() {
                                    var bar = $('#vercode').val();
                                    $.ajax({
                                        type: 'get',
                                        url: '__URL__/checkVer/code/' + bar,
                                        success: function (data) {
                                            $('#res').html(data);
                                        }
                                    });
                                }
                            </script>
                        </div>
                        <div id='res' style='margin-top:1px;font-weight: bolder;font: 50px;'>

                        </div>
                    </div>
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="formGroupInputLarge"></label>
                        <div class="col-sm-6">
                            <script>
                                function changeimg() {
                                    var time = new Date().getTime();
                                    document.getElementById('verify').src = "__APP__/Sale/Login/verify/" + time;
                                    return false;
                                }
                            </script>
                            <img src="{:U('Login/verify')}" onclick="changeimg()"  id="verify"  name="verify" title="点击刷新">

                        </div>
                    </div>




                    <div class = "form-group form-group-lg" >
                        <div class = "col-sm-offset-5 col-sm-10" >
                            <button type = "submit" class = "btn btn-default btn-lg" > 登 陆 </button>
                        </div>
                    </div>
                </form>


            </div>
        </div>



    </body>
</html>
