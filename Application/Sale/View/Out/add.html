<!DOCTYPE html>
<html>
    <head>
        <title>添加出库的商品</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>

        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

    </head>
    <body class="container-fluid">

        <div class="where">

            当前位置 ：商品库-> 条形码扫描

        </div>
        <div style="margin-top: 30px;width: 90%;text-align: center">

            <form class="form-horizontal" role="form" method="post" action="{:U('Out/ajax')}" onsubmit="return che()">

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">条形码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control yuan-6" id="bar" placeholder="条形码扫描或首字母" name="code" required>
                    </div>

                    <script>
                        function che() {
                            var zimu = /^[a-zA-Z]+$/;  // 纯字母
                            var shuzi = /^[0-9]*[1-9][0-9]*$/;  // 纯数字
                            if ($('#bar').val() == "") {
                                alert('条形码不能为空');
                                $('#bar').focus();
                                return false;
                            }
                            if (zimu.test($('#bar').val()) || shuzi.test($('#bar').val())) {
                                return  true;
                            } else {
                                alert('条形码只能是纯数字或纯字母');
                                $('#bar').focus($('#bar').val());
                                return  false;
                            }

                        }

                    </script>
                </div>


            </form>
        </div>



    </body>
</html>
