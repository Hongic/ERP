<!DOCTYPE html>
<html>
    <head>
        <title>商品下限提示信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script>
            $(function () {
                $("[data-toggle='tooltip']").tooltip();
            });
        </script>

    </head>
    <body class="container-fluid">
        <div style="margin-top: 10px">



            <form class="form-horizontal" role="form" method="get" action="{:U('Presell/searching')}">
                <div class="form-group">
                    <label class="col-sm-3 control-label"> 关键字 </label>
                    <div class="col-sm-4">
                        <input type="text"  class="form-control" id='bar' placeholder="关键字" name="search" required>
                    </div>
                    <button type="submit" class="btn btn-primary"> 搜 索 </button>
                </div>


            </form>



            <div style="margin-top: 10px">
                <table class="table table-hover" >
                    <tr class="info">

                        <td style="text-align: center">条形码</td>
                        <td style="text-align: center">商品名</td>
                        <td style="text-align: center">供销商</td>
                        <td style="text-align: center">库存</td>
                        <td style="text-align: center">下限值</td>
                        <td style="text-align: center" >提示</td>
                    </tr>
                    <volist name="list" id="vo" default="空白">
                        <tr>
                            <td style="width: 10%">{$vo.id}
                                <a href="{:U('Presell/delete',array('comid'=>$vo['id']))}" title="删除不可恢复，谨慎操作">
                                    <button type="button" class="close" ><span aria-hidden="true">&times;</span></button>
                                </a>
                            </td>
                            <td title="{$vo.barcode}" style="text-align: center">{$vo.barcode|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.num}" style="text-align: center" >{$vo.num|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.presell}" style="text-align: center">{$vo.presell|msubstr=0,30,"utf-8",false}</td>
                            <td title="{$vo.confine}" style="text-align: center">{$vo.confine}</td>


                            <td style="text-align: center">
                                <a class="btn btn-primary  btn-xs" href="{:U('Presell/update',array('comid'=>$vo['id']))}" role="button">修改</a>
                            </td>


                        </tr>
                    </volist>

                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
</html>
