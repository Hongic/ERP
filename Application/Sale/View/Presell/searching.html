<!DOCTYPE html>
<html>
    <head>
        <title>搜索-预售价信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>

    </head>
    <body class="container-fluid">
        <div style="margin: 10px 0px">
            <div>
                <a href="{:U('Presell/index')}" class="btn btn-primary btn-lg active" role="button">返回信息浏览</a>
            </div>
            <div style="margin: 10px 0px">
                <table class="table table-hover" >
                    <tr class="info">
                        <td >ID</td>
                        <td >条形码</td>
                        <td >数量</td>
                        <td >预售价</td>
                        <td >操作</td>
                    </tr>
                    <volist name="list" id="vo">

                        <tr>
                            <td style="width: 20%">{$vo.id}
                                <a href="{:U('Presell/delete',array('comid'=>$vo['id']))}" title="删除不可恢复，谨慎操作">
                                    <button type="button" class="close" ><span aria-hidden="true">&times;</span></button>
                                </a>
                            </td>
                            <td title="{$vo.barcode}" style="width: 30%">{$vo.barcode|msubstr=0,30,"utf-8",false|str_replace=$str, '<font style="color:red">' . $str . '</font>', ###}</td>
                            <td title="{$vo.num}" style="width: 30%" >{$vo.num|msubstr=0,30,"utf-8",false|str_replace=$str, '<font style="color:red">' . $str . '</font>', ###}</td>
                            <td title="{$vo.presell}" style="width: 20%">{$vo.presell|msubstr=0,30,"utf-8",false|str_replace=$str, '<font style="color:red">' . $str . '</font>', ###}</td>

                            <td >
                                <a class="btn btn-primary  btn-xs" href="{:U('Presell/update',array('comid'=>$vo['id']))}" role="button">修改</a>
                            </td>


                        </tr>
                    </volist>
                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
</html>
