<!DOCTYPE html>
<html>
    <head>
        <title>商品退货</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <link rel="stylesheet" href="__PUBLIC__/CSS/datepicker.css">
        <script type="text/javascript" src="__PUBLIC__/JS/bootstrap-datepicker.js"></script>

        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script>
            $("#bar").focus().val($("#bar").val());
        </script>

    </head>
    <body class="container-fluid">

        <div class="where">

            当前位置 ：商品退货 -> 退货

        </div>
        <div style="margin-top: 30px;width: 78% ">

            <div style="font-size: 40px;;margin-bottom:20px;text-align: center;">

                <font style="color: #2f7cef; font-size: 50px;font-weight: bolder">{$real} </font>
                &nbsp;&nbsp;本店今日营业额：
                <font style="color: red; font-size: 50px;">{$total|default="0.00"} </font>


            </div>
            <volist name='tui' id='tui'>

                <div style="font-size: 20px;">

                    <form class="form-horizontal" role="form"  id="myForm" name="myForm" method="post" 
                          action="{:U('Sales/tuiShows')}"
                          onsubmit="return che()">
                        <input type="text" class="form-control"  name="barcode" value="{$tui.barcode}" style="display: none">
                        <input type="text" class="form-control"  name="sid" value="{$tui.id}" style="display: none">

                        <!--     条形码 ajax 传值 显示所有预售价的数据到前端        -->
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">条形码</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$tui.barcode} </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">商品</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$tui.product} </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">销售价</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$tui.presell} </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">数量</label>
                            <div class="col-sm-4">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$tui.num} </div>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg yuan-6" id='bar'> 退 货 </button>
                            </div>
                        </div>

                    </form>
                </div>

            </volist>
        </div>


    </body>
</html>
