<!DOCTYPE html>
<html>
    <head>
        <title>添加用户的表单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

    </head>
    <body class="container-fluid">
        <div style="margin-top: 30px;width: 90%">
            <form class="form-horizontal" role="form" method="post" action="{:U('User/add')}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="你的昵称" name='name' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密 码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputEmail3" placeholder="密码" name='pwd' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">所属组</label>
                    <div class="col-sm-6">
                        <volist name="ug" id="vo">
                            <label class="radio-inline">
                                <input type="radio" name="group_id"  id="inlineRadio1" value="{$vo.id}" required> {$vo.title}
                            </label>
                        </volist>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">添 加</button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
