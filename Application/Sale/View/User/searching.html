<!DOCTYPE html>
<html>
    <head>
        <title>搜索-用户信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

    </head>
    <body class="container-fluid">
        <div style="margin: 10px 0px">
            <div>
                <a href="{:U('User/index')}" class="btn btn-primary btn-lg active" role="button">返回信息浏览</a>
            </div>
            <div style="margin: 10px 0px">
                <table class="table table-hover" >
                    <tr class="info">
                        <td >ID</td>
                        <td >名称</td>
                        <td >密码</td>
                        <td >注册时间</td>
                        <td >上次登录时间</td>


                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td >{$vo.id}
                                <a href="{:U('User/delete',array('uid'=>$vo['id']))}" title="删除不可恢复，谨慎操作">
                                    <button type="button" class="close" ><span aria-hidden="true">&times;</span></button>
                                </a>
                            </td>
                            <td >{$vo.name|str_replace=$str, '<font style="color:red">' . $str . '</font>', ###}</td>
                            <td >{:str_replace($str,$replace,$vo['pwd'])}</td>
                            <td >{:str_replace($str,$replace,$vo['regtime'])}</td>
                            <td >{:str_replace($str,$replace,$vo['latetime'])}</td>

                        </tr>
                    </volist>
                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
</html>
