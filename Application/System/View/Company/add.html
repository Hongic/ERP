<!DOCTYPE html>
<html>
    <head>
        <title>添加商品类型</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <script src="__PUBLIC__/JS/check.js"></script>
        <script src="__PUBLIC__/JS/bootstrapValidation.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>

        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
    </head>
    <body class="container">
        <div class="where">

            当前位置 ：商家 -> 添加

        </div>

        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Company/add')}">



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">商家</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="商家" name='company' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">法人</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="企业法人" name='boss' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">法人电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="法人电话" name='bostel' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="联系人" name='people' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="联系人电话" name='peotel' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="地址" name='address' required>
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="电话" name='tel' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">官网</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="官网" name='website' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-5">

                        <textarea class="form-control" rows="5" name='info' placeholder="备注"></textarea>
                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg"> 添 加 </button>
                    </div>
                </div>
            </form>


        </div>
    </body>
</html>
