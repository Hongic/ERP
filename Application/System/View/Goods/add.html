<!DOCTYPE html>
<html>
    <head>
        <title>添加商品信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>
        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：商品信息 -> 添加

        </div>
        <div style="margin-top: 30px">

            <form class="form-horizontal" role="form" method="post" action="{:U('Goods/add')}">


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">条形码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="条形码" name='barcode' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">商品名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="商品名" name='product' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">首字母</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="首字母大写" name='letter' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-5">

                        <select class="form-control" name='type'>
                            <volist name="go" id="xc" >
                                <option value="{$xc.type}" >{$xc.type}</option>
                            </volist>
                        </select>


                    </div>

                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">商家</label>
                    <div class="col-sm-5">
                        <select class="form-control" name='com_id'>
                            <volist name="com" id="xc" >
                                <option value="{$xc.id}" >{$xc.company}</option>
                            </volist>
                        </select>
                    </div>

                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="规格" name='standard' >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >计量单位</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="计量单位" name='unit' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >建议售价</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="预售价" name='price' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">商品描述</label>
                    <div class="col-sm-5">
                        <textarea id="editor_id" name="info"  style="width:700px;height:300px;"></textarea>
                    </div>
                </div>

                </volist>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3">
                        <button type="submit" class="btn btn-primary btn-lg"> 添 加 </button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
