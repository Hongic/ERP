<!DOCTYPE html>
<html>
    <head>
        <title>出库商品的基本信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/layer.min.js"></script>
        <script>
            $(function () {
                $("[data-toggle='tooltip']").tooltip();
            });
        </script>

        <script>
            $('#test1').on('click', function () {
                layer.msg('Hello layer', 2, -1); //2秒后自动关闭，-1代表不显示图标
            });


        </script>

    </head>
    <body class="container-fluid">
        <div style="margin-top: 10px">
            <form class="form-horizontal" role="form" method="get" action="{:U('Out/searching')}">
                <div class="form-group">
                    <label class="col-sm-3 control-label">关键字</label>
                    <div class="col-sm-4">
                        <input type="text"  class="form-control" id='bar' placeholder="关键字" name="search" required>
                    </div>
                    <button type="submit" class="btn btn-primary"> 搜 索 </button>
                </div>


            </form>
            <div style="margin-top: 10px">
                <table class="table table-hover" >
                    <tr class="info">
                        <td style="width: 5%;text-align: center">ID</td>
                        <td style="width: 5%;text-align: center">商家ID</td>
                        <td style="width: 13%;text-align: center">编号</td>
                        <td style="width: 13%;text-align: center">条形码</td>
                        <td style="width: 15%;">商品名</td>
                        <td style="width: 10%;text-align: center">时间</td>
                        <td style="width: 10%;text-align: center">数量</td>
                        <td style="width: 10%;text-align: center;">价格</td>
                        <td style="width: 10%;text-align: center">金额</td>
                        <td style="width: 8%;text-align: center">负责人</td>


                        <td >操作</td>
                    </tr>
                    <volist name="list" id="vo" default="暂时没有数据">
                        <tr>
                            <td style="text-align: center">{$vo.id}

                            </td>
                            <td style="text-align: center">
                                <a href="{:U('Out/showShop',array('shid'=>$vo['sh_id']))}" title="零售商详情">
                                    {$vo.sh_id}
                                </a>
                            </td>
                            <td title="{$vo.encode}" style="text-align: center">{$vo.encode}</td>
                            <td title="{$vo.barcode}" style="text-align: center">
                                <a href="{:U('Out/look',array('id'=>$vo['barcode']))}">{$vo.barcode}</a>
                            </td>
                            <td title="{$vo.product}" >{$vo.product}</td>
                            <td title="{$vo.outtime}"  style="text-align: center;">{$vo.outtime}</td>
                            <td title="{$vo.outamount}" style="text-align: center;">{$vo.outamount}</td>
                            <td title="{$vo.outprice}" style="text-align: center;">{$vo.outprice}</td>
                            <td title="{$vo.outsum}" style="text-align: center;">{$vo.outsum}</td>
                            <td title="{$vo.people}" style="text-align: center;">{$vo.people}</td>

                            <td >
                                <a class="btn btn-primary  btn-xs" href="{:U('Out/update',array('outid'=>$vo['id']))}" role="button">修改</a>
                                <a class="btn btn-primary  btn-xs" href="{:U('Out/delete',array('outid'=>$vo['id']))}" role="button" href="{:U('Out/delete',array('outid'=>$vo['id']))}" title="删除不可恢复，谨慎操作" id="del">删除</a>
                            </td>
                        </tr>
                    </volist>

                    <!--          总计                        -->
                    <tr  class="footerTr">
                        <td style="text-align: center">总计</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td>&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>
                        <td style="text-align: center;color: red;font-size: 20px;">{$total}</td>
                        <td >&nbsp;</td>
                        <td >&nbsp;</td>


                    </tr>

                </table>
            </div>
            <div style="text-align:center;">
                {$page}        

            </div>
        </div>
    </body>
</html>
