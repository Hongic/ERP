<!DOCTYPE html>
<html>
    <head>
        <title>更新试用的信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

    </head>
    <body class="container-fluid">
        <div class="where">

            当前位置 ：审核收费 -> 审核试用 -> 更新

        </div>
        <div style="margin-top: 30px;width: 90%">

            <form class="form-horizontal" role="form" method="post" action="{:U('Probation/freeUpdate')}">

                <volist name="us" id="user" empty="">

                    <input type="hidden" name='uid' value="{$user.id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name='name' value="{$user.name}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">更改状态为</label>
                        <div class="col-sm-6">
                            <if condition="$user.isfree eq 0 ">
                                <label class="radio-inline">
                                    <input type="radio" name="isfree"  id="inlineRadio1" value="1" checked> 试用  （点击生效）
                                </label>
                                <else />

                                <label class="radio-inline">
                                    <input type="radio" name="isfree"  id="inlineRadio1" value="0" checked> 禁用  （点击生效）
                                </label>
                            </if>

                        </div>
                    </div>
                    <if condition="$user.isfree eq 0 ">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">试用期限（月）</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="每月30天" name='freemonth' value="{$user.freemonth}" >
                            </div>
                        </div>
                    </if>

                </volist>


                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">更 新</button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
