<!DOCTYPE html>
<html>
    <head>
        <title>添加用户的表单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="__PUBLIC__/JS/jquery.min.js"></script>

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/city.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>

    </head>
    <body class="container-fluid" onload="onloadprovince()">
        <div class="where">

            当前位置 ：管理老板 -> 添加

        </div>
        <div style="margin-top: 30px;width: 90%">
            <form class="form-horizontal" role="form" method="post" action="{:U('User/add')}">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id='bar' placeholder="英文、数字、下划线" name='name' onkeyup="showbar()" required>
                    </div>

                    <script type="text/javascript">
                        function showbar() {
                            var bar = $('#bar').val();
                            $.ajax({
                                type: 'get',
                                url: '__URL__/ajax/name/' + bar,
                                success: function (data) {
                                    $('#num').html(data);
                                }
                            });
                        }
                    </script>
                    <div id="num" style="margin-top: 5px;padding-left: 20px;font-size: 20px">

                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密 码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputEmail3" placeholder="密码" name='pwd' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">姓 名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="真实姓名" name='real' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">身份证</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="身份证" name='IDcard' required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="电话" name='tel' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">固定电话</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="固定电话" name='phone' >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱" name='email' >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">传真</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="传真" name='fax' >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="地址" name='address' required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">所在区域</label>
                    <div class="col-sm-2">

                        <select id="province"  name="province" class="form-control" onchange="cityName(this.selectedIndex);" required>
                            <option value="">
                                -- 请选择省份 --
                            </option>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <select id="city" name="city" class="form-control" required>
                            <option value="">
                                -- 请选择城市名 --
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" rows="5" name="info" placeholder="备注"></textarea>
                    </div>
                </div>



                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">所属组</label>
                    <div class="col-sm-6">
                        <volist name="ug" id="vo">
                            <label class="radio-inline">
                                <input type="radio" name="group_id"  id="inlineRadio1" value="{$vo.id}" alt="{$vo.hint}" checked required> {$vo.hint}
                            </label>
                        </volist>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">添 加</button>
                    </div>
                </div>
            </form>



        </div>
    </body>
</html>
